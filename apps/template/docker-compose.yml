services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production

  # Desarrollo local: frontend (Vite) + API (Node) por separado
  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5173:5173"
      - "3000:3000"
    env_file:
      - .env
    command: sh -c "npm install && npx concurrently -n v,api -c blue,green \"npm run dev\" \"node server.js\""
    profiles:
      - dev
